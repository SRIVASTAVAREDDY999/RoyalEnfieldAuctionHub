name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest --cov=your_module --cov-report=xml  # Adjust for your testing framework

      - name: SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@v1.0.0
        with:
          sonar-token: ${{3fb121d7086d898ab8011cddf655774f46b8e7f1}}  # Your SonarCloud token in GitHub secrets

      - name: Deploy to AWS Amplify
        run: |
          # Amplify Deployment (Assuming Amplify CLI is set up)
          amplify push
