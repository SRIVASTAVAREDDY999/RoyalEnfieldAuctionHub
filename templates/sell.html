<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Royal Enfield</title>
</head>
<body>
    <h1>Sell Your Royal Enfield</h1>

    <form method="POST">
        <div>
            <label for="name">Bike Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="year_of_purchase">Year of Purchase:</label>
            <input type="number" id="year_of_purchase" name="year_of_purchase" required>
        </div>
        <div>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
            </select>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">List Your Bike</button>
        </div>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
